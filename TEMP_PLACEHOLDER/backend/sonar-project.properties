sonar.projectKey=zemoso-int_checkr-ldp
sonar.organization=zemoso-int

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=checkr-ldp
sonar.projectVersion=1.0
sonar.branch.name=main


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.host.url = https://sonarcloud.io
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
sonar.sources=src/
# sonar.tests=test/
# sonar.test.inclusions=test/**/*.spec.ts #path to tests
sonar.language=ts #ts stands for typescript
# sonar.typescript.lcov.reportPaths=./coverage/lcov.info #path to the coverage report
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.issuesReport.html.enable=true
sonar.issuesReport.console.enable=true
sonar.tests=test/
sonar.test.inclusions=test/**/*.spec.ts
sonar.exclusions=**/*.json,tsconfig.json
