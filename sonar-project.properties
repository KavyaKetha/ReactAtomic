sonar.projectKey=zemoso-int_react-frontend-ldp
sonar.organization=zemoso-int

# This is the name and version displayed in the SonarCloud UI.
# sonar.projectName=checkr-ldp
# sonar.projectVersion=1.0
# sonar.branch.name=main


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.host.url = https://sonarcloud.io
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
sonar.sources=src
sonar.exclusions=**/*.json,tsconfig.json,**/node_modules/**,**/*.spec.ts,**/*.stories.ts,**/*.stories.jsx,**/*.config.js
sonar.language=ts #ts stands for typescript
# sonar.tests=test/
# sonar.test.inclusions=test/**/*.spec.ts #path to tests
# sonar.typescript.lcov.reportPaths=./coverage/lcov.info #path to the coverage report
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.issuesReport.html.enable=true
sonar.issuesReport.console.enable=true
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx
sonar.test.exclusions=**/*.png, **/*.jpg, **/*.svg
